<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are all imaginary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="res/images/smalllogo.png">
</head>
<body>
    <main>
        <div id="logo"><img src="res/images/logo.png" alt=""></div>
        <hr><div class="splitter"><p class="smallp">TF2 files</p></div><hr>

        <div class="content">

            <p class="bigpleft">HUD</p>
            <div class="previewimg">
                <img src="https://cdn.discordapp.com/attachments/657903968256655390/1076616637786107954/in_game.png" alt="" style="width: 50%; height: 50%;">
            </div><br>
            <a href="https://github.com/weareallimaginary/2hou-Hypnotize-m0rehud-dark-violet/archive/refs/heads/main.zip">Download</a>

            <p class="bigpleft">Config</p>
            <a href="https://github.com/weareallimaginary/tfconfig/archive/refs/heads/main.zip">Download</a>

            <p class="bigpleft">CleanTF2+</p>
            <a href="https://github.com/JarateKing/CleanTF2plus" target="_blank">Download + guide</a>

            <p class="bigpleft">Hitsound and Killsound</p>
            <audio id="hitsound" src="https://github.com/weareallimaginary/weareallimaginary.github.io/raw/main/content/tf2/killsound/hitsound.wav"></audio>
            <audio id="killsound" src="https://github.com/weareallimaginary/weareallimaginary.github.io/raw/main/content/tf2/killsound/killsound.wav"></audio>

            <div> 
            <button class="playhit" onclick="document.getElementById('hitsound').play() ">Play hitsound</button>
            <button class="playhit" onclick="document.getElementById('killsound').play()">Play killsound</button> 
            </div><br>
            <a href="https://github.com/weareallimaginary/weareallimaginary.github.io/raw/main/content/tf2/killsound/sounds.zip">Download</a>
            <br><br>
        </div>
        <hr><div class="splitter"><p class="smallp">Raw Accel and mouse settings</p></div><hr>
            <div class="content">
                <p class="bigpleft">Raw Accel settings</p>
                <div class="previewimg">
                    <img src="https://cdn.discordapp.com/attachments/657903968256655390/1086423078734667838/image.png" alt="" style="width: 80%; height: 80%;">
                </div>
                <p class="bigpleft">Download Raw Accel</p>
                <a href="https://github.com/a1xd/rawaccel" target="_blank">Download + guide</a>
                <p class="bigpleft">Mouse settings</p>
                <div class="textdiv">Polling rate: 1000 Hz<br></div>
                <div class="textdiv">DPI: 1600<br></div>
                <div class="textdiv">Windows sensitivity: 6 bars</div>
                <br><br>
            </div>
        <hr><div class="splitter"><p class="smallp">Fun zone</p></div><hr>
        <div class="content">
            
            <button class="playhit"  onclick="fetchgelbooru()">I feel lucky</button>
        </div>


    </main>
    <script src="./main.js"></script>
</body>
</html>
